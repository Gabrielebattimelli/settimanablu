<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimana Blu</title>
    <style>
        /* Stili generali */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        header img {
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Intestazione con logo e titolo -->
    <header>
        <img src="https://i.ibb.co/xLJb61C/LOGO-ADELANTE-white.png" alt="Logo">
        <h1>Settimana Blu</h1>
    </header>

    <!-- Contenitore principale -->
    <div class="container">
        <div class="controls">
            <label for="daySelector">Seleziona il giorno:</label>
            <select id="daySelector">
                <option value="giorno1">Giorno 1</option>
                <option value="giorno2">Giorno 2</option>
                <option value="giorno3">Giorno 3</option>
            </select>
        </div>

        <table id="sheetTable">
            <thead>
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                    <th>Col 4</th>
                    <th>Col 5</th>
                    <th>Col 6</th>
                    <th>Col 7</th>
                    <th>Col 8</th>
                    <th>Col 9</th>
                    <th>Col 10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dati 1</td><td>Dati 2</td><td>Dati 3</td><td>Dati 4</td>
                    <td>Dati 5</td><td>Dati 6</td><td>Dati 7</td><td>Dati 8</td>
                    <td>Dati 9</td><td>Dati 10</td>
                </tr>
                <tr>
                    <td>Dati 11</td><td>Dati 12</td><td>Dati 13</td><td>Dati 14</td>
                    <td>Dati 15</td><td>Dati 16</td><td>Dati 17</td><td>Dati 18</td>
                    <td>Dati 19</td><td>Dati 20</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('daySelector').addEventListener('change', function () {
            const selectedDay = this.value;
            const columnsToHide = {
                giorno1: [7, 8, 9, 10], // Colonne da nascondere per Giorno 1
                giorno2: [5, 6, 9, 10], // Colonne da nascondere per Giorno 2
                giorno3: [5, 6, 7, 8]   // Colonne da nascondere per Giorno 3
            };

            // Mostra tutte le colonne inizialmente
            document.querySelectorAll('th, td').forEach(cell => {
                cell.style.display = '';
            });

            // Nascondi le colonne specifiche
            if (selectedDay in columnsToHide) {
                columnsToHide[selectedDay].forEach(colIndex => {
                    document.querySelectorAll(`th:nth-child(${colIndex}), td:nth-child(${colIndex})`)
                        .forEach(cell => {
                            cell.style.display = 'none';
                        });
                });
            }
        });
    </script>
</body>
</html>
