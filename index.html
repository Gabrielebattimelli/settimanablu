<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimana Blu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Search..." style="margin-bottom: 10px; width: 100%; padding: 8px;">
    <table id="sheetTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwMblT7EjNij9X7AXDoWT1n76zDiYt28EuEC-NV1TUhb9rhbDEdLMbl4d7Ll3ZvngqS8S-xl16wPkj/pub?output=csv';

        // Parser CSV robusto per gestire virgole e virgolette
        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split('\n');
            
            lines.forEach(line => {
                const cells = [];
                let cell = '';
                let insideQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"' && line[i + 1] === '"') {
                        // Gestione dei doppi apici all'interno di un campo
                        cell += '"';
                        i++;
                    } else if (char === '"') {
                        insideQuotes = !insideQuotes; // Alterna lo stato dentro/fuori le virgolette
                    } else if (char === ',' && !insideQuotes) {
                        // Fine cella se non siamo tra virgolette
                        cells.push(cell.trim());
                        cell = '';
                    } else {
                        cell += char; // Aggiungi caratteri al campo attuale
                    }
                }

                // Aggiungi l'ultima cella
                cells.push(cell.trim());
                rows.push(cells);
            });

            return rows;
        }

        // Fetch dei dati dalla Google Sheet
        async function fetchSheetData() {
            const response = await fetch(sheetUrl);
            const csvText = await response.text();
            const rows = parseCSV(csvText); // Usa il parser
            displayData(rows);
        }

        // Mostra i dati in una tabella HTML
        function displayData(rows) {
            const tableHead = document.querySelector('#sheetTable thead');
            const tableBody = document.querySelector('#sheetTable tbody');

            // Popola gli header
            const headerRow = document.createElement('tr');
            rows[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Popola le righe
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            addSearchFunctionality();
        }

        // Funzione di ricerca
        function addSearchFunctionality() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase();
                const rows = document.querySelectorAll('#sheetTable tbody tr');
                rows.forEach(row => {
                    const rowText = row.textContent.toLowerCase();
                    row.style.display = rowText.includes(searchValue) ? '' : 'none';
                });
            });
        }

        // Avvia il tutto
        fetchSheetData();
    </script>
</body>
</html>
